name: Rclone Build (Entware IPK armv7sf-k3.2)

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build_entware_ipk:
    name: entware-ipk-armv7sf-k3.2
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.23.0"
          check-latest: true

      - name: Build rclone and package .ipk
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p build

          export GOOS=linux
          export GOARCH=arm
          export GOARM=7
          export CGO_ENABLED=0

          go build -v -trimpath \
            -ldflags "-s -w -X github.com/rclone/rclone/fs.Version=${{ github.ref_name }}" \
            -o build/rclone .

          chmod +x build/rclone

          PKG="rclone"
          VER="${{ github.ref_name }}"
          ARCH="armv7sf-k3.2"
          OUT_IPK="build/${PKG}_${VER}_${ARCH}.ipk"

          PKGROOT="$(mktemp -d)"
          mkdir -p "${PKGROOT}/CONTROL" "${PKGROOT}/opt/bin"
          install -m 0755 build/rclone "${PKGROOT}/opt/bin/rclone"

          INSTALLED_SIZE_KB="$(du -sk "${PKGROOT}/opt" | awk '{print $1}')"

          printf '%s\n' \
            "Package: ${PKG}" \
            "Version: ${VER}" \
            "Architecture: ${ARCH}" \
            "Maintainer: doomwithdon" \
            "Section: utils" \
            "Priority: optional" \
            "Installed-Size: ${INSTALLED_SIZE_KB}" \
            "Description: rclone - rsync for cloud storage" \
            " Rclone syncs files to and from cloud storage providers." \
            > "${PKGROOT}/CONTROL/control"

          printf '%s\n' \
            "#!/bin/sh" \
            "set -e" \
            "exit 0" \
            > "${PKGROOT}/CONTROL/postinst"
          chmod 0755 "${PKGROOT}/CONTROL/postinst"

          STAGE="$(mktemp -d)"
          printf '%s' "2.0" > "${STAGE}/debian-binary"
          ( cd "${PKGROOT}/CONTROL" && tar -czf "${STAGE}/control.tar.gz" . )
          ( cd "${PKGROOT}" && tar -czf "${STAGE}/data.tar.gz" opt )

          rm -f "${OUT_IPK}"
          ( cd "${STAGE}" && ar r "${GITHUB_WORKSPACE}/${OUT_IPK}" debian-binary control.tar.gz data.tar.gz )

          echo "Built:"
          ls -lah build/
          echo "IPK members:"
          ar t "${OUT_IPK}"

      - name: Upload IPK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rclone-entware-ipk-armv7sf-k3.2
          path: build/*.ipk
          retention-days: 7

  release:
    name: Create Release (attach IPK)
    runs-on: ubuntu-latest
    needs: build_entware_ipk
    timeout-minutes: 15

    steps:
      # ✅ REQUIRED so gh has a .git repo context
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        shell: bash
        run: |
          git fetch --force --tags

      - name: Download IPK Artifact
        uses: actions/download-artifact@v4
        with:
          name: rclone-entware-ipk-armv7sf-k3.2
          path: build

      # ✅ Only create a release when this run is for a tag
      - name: Create/Update GitHub Release and upload .ipk (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ github.ref_name }}"
          FILE="$(ls -1 build/*.ipk | head -n 1)"

          if gh release view "${TAG}" >/dev/null 2>&1; then
            echo "Release exists, uploading asset..."
            gh release upload "${TAG}" "${FILE}" --clobber
          else
            echo "Creating release..."
            gh release create "${TAG}" \
              --title "rclone ${TAG} (Entware IPK armv7sf-k3.2)" \
              --notes "Entware installable .ipk for ASUS Merlin (armv7sf-k3.2)." \
              "${FILE}"
          fi

      # Optional: for workflow_dispatch on main, just show where the file is (artifact already uploaded)
      - name: Manual run note (no release on non-tags)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        shell: bash
        run: |
          echo "Not a tag build (${GITHUB_REF}). Skipping GitHub Release. Artifact is uploaded."
          ls -lah build || true
