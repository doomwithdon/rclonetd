name: Rclone Entware IPK (armv7-3.2)

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build_entware_ipk:
    name: build-ipk-armv7-3.2
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.23.0"
          check-latest: true

      - name: Install packaging tools
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y opkg-utils

      - name: Build rclone (linux/armv7)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p build

          # Versioning:
          # - tags: use tag name
          # - non-tags: use opkg-friendly version (NO "+")
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VER="${GITHUB_REF_NAME}"
          else
            VER="0.0.0-git${GITHUB_SHA:0:7}"
          fi

          export GOOS=linux
          export GOARCH=arm
          export GOARM=7
          export CGO_ENABLED=0

          go build -v -trimpath \
            -ldflags "-s -w -X github.com/rclone/rclone/fs.Version=${VER}" \
            -o build/rclone .

          chmod +x build/rclone

          echo "VER=${VER}" >> "$GITHUB_ENV"

      - name: Package as Entware IPK using opkg-build
        shell: bash
        run: |
          set -euo pipefail

          PKG="rclone"
          ARCH="armv7-3.2"
          VER="${VER}"

          PKGDIR="$(mktemp -d)"
          mkdir -p "${PKGDIR}/CONTROL" "${PKGDIR}/opt/bin"

          # Install payload
          install -m 0755 build/rclone "${PKGDIR}/opt/bin/rclone"

          # Installed size in KB (Entware/opkg expects KB)
          INSTALLED_SIZE_KB="$(du -sk "${PKGDIR}/opt" | awk '{print $1}')"

          # CONTROL/control (Entware-style)
          cat > "${PKGDIR}/CONTROL/control" <<EOF
Package: ${PKG}
Version: ${VER}
Architecture: ${ARCH}
Maintainer: doomwithdon
Section: utils
Priority: optional
Installed-Size: ${INSTALLED_SIZE_KB}
Description: rclone - rsync for cloud storage
 Rclone syncs files to and from cloud storage providers.
EOF

          # Minimal postinst
          cat > "${PKGDIR}/CONTROL/postinst" <<'EOF'
#!/bin/sh
set -e
exit 0
EOF
          chmod 0755 "${PKGDIR}/CONTROL/postinst"

          # Build ipk to ./build using opkg-build (canonical format)
          mkdir -p build
          opkg-build -o root -g root "${PKGDIR}" build

          echo "Built IPKs:"
          ls -lah build/*.ipk

      - name: Upload IPK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rclone-entware-ipk-armv7-3.2
          path: build/*.ipk
          retention-days: 7

  release:
    name: Release (tags only)
    runs-on: ubuntu-latest
    needs: build_entware_ipk
    timeout-minutes: 15

    steps:
      - name: Download IPK Artifact
        uses: actions/download-artifact@v4
        with:
          name: rclone-entware-ipk-armv7-3.2
          path: build

      - name: Create/Update GitHub Release and upload .ipk
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ github.ref_name }}"
          FILE="$(ls -1 build/*.ipk | head -n 1)"

          if gh release view "${TAG}" >/dev/null 2>&1; then
            gh release upload "${TAG}" "${FILE}" --clobber
          else
            gh release create "${TAG}" \
              --title "rclone ${TAG} (Entware IPK armv7-3.2)" \
              --notes "Entware installable .ipk for ASUS Merlin (armv7-3.2)." \
              "${FILE}"
          fi
