name: Rclone Build (Entware IPK armv7-3.2)

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build_entware_ipk:
    name: entware-ipk-armv7-3.2
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.23.0"
          check-latest: true

      - name: Install packaging tools
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y binutils tar gzip xz-utils

      - name: Build rclone and package Entware .ipk (canonical)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p build

          # Pick an opkg-friendly version:
          # - tag builds: use the tag
          # - non-tag builds: use a debian-ish git version
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VER="${GITHUB_REF_NAME}"
          else
            VER="0.0.0+git${GITHUB_SHA:0:7}"
          fi

          PKG="rclone"
          ARCH="armv7-3.2"
          OUT_IPK="build/${PKG}_${VER}_${ARCH}.ipk"

          # Build static rclone binary for Entware (ARMv7)
          export GOOS=linux
          export GOARCH=arm
          export GOARM=7
          export CGO_ENABLED=0

          go build -v -trimpath \
            -ldflags "-s -w -X github.com/rclone/rclone/fs.Version=${VER}" \
            -o build/rclone .

          chmod +x build/rclone

          # Package root
          PKGROOT="$(mktemp -d)"
          mkdir -p "${PKGROOT}/opt/bin"
          install -m 0755 build/rclone "${PKGROOT}/opt/bin/rclone"

          INSTALLED_SIZE_KB="$(du -sk "${PKGROOT}/opt" | awk '{print $1}')"

          # CONTROL dir (flat)
          CTRLDIR="$(mktemp -d)"
          printf '%s\n' \
            "Package: ${PKG}" \
            "Version: ${VER}" \
            "Architecture: ${ARCH}" \
            "Maintainer: doomwithdon" \
            "Section: utils" \
            "Priority: optional" \
            "Installed-Size: ${INSTALLED_SIZE_KB}" \
            "Description: rclone - rsync for cloud storage" \
            " Rclone syncs files to and from cloud storage providers." \
            > "${CTRLDIR}/control"

          printf '%s\n' \
            "#!/bin/sh" \
            "set -e" \
            "exit 0" \
            > "${CTRLDIR}/postinst"
          chmod 0755 "${CTRLDIR}/postinst"

          # Stage members with canonical filenames
          STAGE="$(mktemp -d)"
          printf '2.0\n' > "${STAGE}/debian-binary"

          # control.tar.gz with root entries "control" and "postinst" (no ./)
          ( cd "${CTRLDIR}" && tar -czf "${STAGE}/control.tar.gz" control postinst )

          # data.tar.gz with root entry "opt" (no ./)
          ( cd "${PKGROOT}" && tar -czf "${STAGE}/data.tar.gz" opt )

          # Create the .ipk with GNU ar from binutils, with exact member names
          rm -f "${OUT_IPK}"
          ( cd "${STAGE}" && ar r "${GITHUB_WORKSPACE}/${OUT_IPK}" debian-binary control.tar.gz data.tar.gz )

          echo "Built IPK: ${OUT_IPK}"
          echo "Members:"
          ar t "${OUT_IPK}"

      - name: Upload IPK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rclone-entware-ipk-armv7-3.2
          path: build/*.ipk
          retention-days: 7

  release:
    name: Create Release (attach IPK)
    runs-on: ubuntu-latest
    needs: build_entware_ipk
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download IPK Artifact
        uses: actions/download-artifact@v4
        with:
          name: rclone-entware-ipk-armv7-3.2
          path: build

      - name: Create/Update GitHub Release and upload .ipk (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ github.ref_name }}"
          FILE="$(ls -1 build/*.ipk | head -n 1)"

          if gh release view "${TAG}" >/dev/null 2>&1; then
            gh release upload "${TAG}" "${FILE}" --clobber
          else
            gh release create "${TAG}" \
              --title "rclone ${TAG} (Entware IPK armv7-3.2)" \
              --notes "Entware installable .ipk for ASUS Merlin (armv7-3.2)." \
              "${FILE}"
          fi
